<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Admin Dashboard">
  <title>E-Commerce Admin</title>
</head>
<body [class]="currentTheme">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Theme Toggle -->
        <li class="nav-item">
          <a class="nav-link" (click)="toggleTheme()" role="button">
            <i class="fas" [ngClass]="currentTheme === 'light-mode' ? 'fa-moon' : 'fa-sun'"></i>
          </a>
        </li>
        <!-- User Menu - Fixed dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link" (click)="toggleUserDropdown($event)" role="button">
            <i class="fas fa-user-circle"></i> {{ userName }}
            <i class="fas fa-angle-down ml-1"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" [ngClass]="{'show': isUserDropdownOpen}">
            <a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" style="cursor: pointer;" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="#" class="brand-link">
        <i class="fas fa-shopping-cart brand-image img-circle elevation-3" style="opacity: .8"></i>
        <span class="brand-text font-weight-light">E-Commerce Admin</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
            <li class="nav-item">
              <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/admin/countries" routerLinkActive="active" class="nav-link">
                <i class="nav-icon fas fa-globe"></i>
                <p>Countries</p>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/admin/states" routerLinkActive="active" class="nav-link">
                <i class="nav-icon fas fa-map-marked-alt"></i>
                <p>States</p>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/admin/cities" routerLinkActive="active" class="nav-link">
                <i class="nav-icon fas fa-city"></i>
                <p>Cities</p>
              </a>
            </li>
            <!-- Add divider for access management section -->
            <li class="nav-header">ACCESS MANAGEMENT</li>

            <!-- User Management -->
            <!--<li class="nav-item" *appPermission="{ moduleRoute: 'admin/users', type: 'View' }">-->
            <li class="nav-item">
              <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
                <i class="nav-icon fas fa-users"></i>
                <p>Users</p>
              </a>
            </li>

            <!-- Role Management -->
            <!--<li class="nav-item" *appPermission="{ moduleRoute: 'admin/roles', type: 'View' }">-->
            <li class="nav-item">
              <a routerLink="/admin/roles" routerLinkActive="active" class="nav-link">
                <i class="nav-icon fas fa-user-shield"></i>
                <p>Roles & Permissions</p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <!-- Page title will be inserted here by child components -->
          </div>
        </div>
      </div>
      <!-- /.content-header -->
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Main content from router outlet -->
          <router-outlet></router-outlet>
        </div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
      <div class="float-right d-none d-sm-inline">
        Version 1.0
      </div>
      <strong>Copyright &copy; 2023-2024 <a href="#">E-Commerce Platform</a>.</strong> All rights reserved.
    </footer>
  </div>
  <!-- ./wrapper -->
</body>
</html>
