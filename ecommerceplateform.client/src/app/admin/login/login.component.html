<div class="login-container" [ngClass]="currentTheme">
  <div class="theme-toggle">
    <button (click)="toggleTheme()" class="theme-toggle-btn" title="Toggle Theme">
      <span *ngIf="currentTheme === 'classic'">🌙</span>
      <span *ngIf="currentTheme === 'modern'">☀️</span>
    </button>
  </div>

  <div class="login-form-container" [@fadeIn]>
    <div class="login-header">
      <div class="logo-container">
        <div class="logo">
          <span class="logo-icon">🛒</span>
        </div>
      </div>
      <h2>Admin Login</h2>
      <p>Enter your credentials to access the admin dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group" [@formControls]>
        <label for="email">Email</label>
        <div class="input-group">
          <span class="input-icon">📧</span>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
            placeholder="Enter your email"
          />
        </div>
        <div *ngIf="f['email'].touched && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Enter a valid email address</div>
        </div>
      </div>

      <div class="form-group" [@formControls]>
        <label for="password">Password</label>
        <div class="input-group">
          <span class="input-icon">🔒</span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
            placeholder="Enter your password"
          />
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            title="Toggle Password Visibility"
          >
            <span *ngIf="!showPassword">👁️</span>
            <span *ngIf="showPassword">🔒</span>
          </button>
        </div>
        <div *ngIf="f['password'].touched && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger" [@fadeIn]>
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn-login"
          [disabled]="loginForm.invalid || loading"
          [@buttonPulse]="buttonState"
        >
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="loading">Logging in...</span>
          <span *ngIf="!loading">Login</span>
        </button>
      </div>

      <div class="form-footer">
        <p class="help-text">Having trouble logging in? Contact the system administrator.</p>
      </div>
    </form>
  </div>

  <div class="animated-background" *ngIf="currentTheme === 'modern'">
    <div class="particle" *ngFor="let i of particles"></div>
  </div>
</div>
